		<div class="conteudo">
			<section class="caixa">
				<div class="base-form base-home">
					<div class="titulo"><i class="ico cad"></i>Novo cadastro</div>
					<div class="caixa-form">
						<form action="" method="POST">						
							
							<div class="rows">
							  <div class="col-3 position-relative">									
									<img src="img/img-usuario.png" class="img-fluido foto">
									<div  class="foto-file">
										<input type="file" id="editarFoto"><label for="editarFoto"><span>Editar foto</span></label>
									</div>
								</div>
								
								<div class="col-9 mb-3">
								<div class="rows">
									<div class="col-12 mb-3">
										<label>Nome</label>
										<input name="cliente" value="" type="text" placeholder="Nome" class="form-campo">
									</div>
									<div class="col-12 mb-3">
										<label>Email</label>
										<input name="email" value="" type="text" placeholder="Email" class="form-campo">
									</div>
									<div class="col-12 mb-3">
										<label>Site</label>
										<input name="site" value="" type="text" placeholder="Site" class="form-campo">
									</div>
									
								</div>
								</div>
								
								<div class="col-6 mb-3">	
									<label>Endereço</label>	
									<input name="endereco" value="" type="text" placeholder="Endereço" class="form-campo">
								</div>
								<div class="col-6 mb-3">
									<label>Complemento</label>
									<input name="complemento" value="" type="text" placeholder="Complemento" class="form-campo">	
								</div>			
								<div class="col-2 mb-3">
									<label>Número</label>
									<input name="numero" value="" type="text" placeholder="Número" class="form-campo">	
								</div>									
								<div class="col-10 mb-3">
									<label>Bairro</label>
									<input name="bairro" value="" type="text" placeholder="Bairro" class="form-campo">
								</div>
								<div class="col-3 mb-3">
									<label>Cidade</label>
									<input name="cidade" value="" type="text" placeholder="Cidade" class="form-campo">	
								</div>	
								<div class="col-3 mb-3">
									<label>CEP</label>
									<input name="cep" value="" type="text" placeholder="CEP" class="form-campo">
								</div>
							
								<div class="col-3 mb-3">
									<label>UF</label>
									<select name="id_estado" class="form-campo">
										<option>MA</option>	
										<option>SP</option>
									
									</select>						
								</div>								
													
								<div class="col-3 mb-3">
									<label>Celular</label>
									<input name="celular" value="" type="text" placeholder="Celular" class="form-campo">
								</div>
								<div class="col-4 mb-3">
									<label>CPF</label>
									<input name="cpf" value="" type="text" placeholder="CPF" class="form-campo">
								</div>
								<div class="col-4  mb-3">
									<label>Sexo</label>
									<select class="form-campo" name="sexo">
										<option>Masculino</option>
										<option>Feminino</option>
									</select>
								</div>
								<div class="col-4 mb-3">
									<label>Data inscrição</label>
									<input name="data_cadastro" value="" type="date" placeholder="Data de inscrição" class="form-campo">
								</div>
								<div class="col-12 mb-4">
									<label>Observação</label>
									<textarea rows="5" name="observacao" class="form-campo"></textarea>
								</div>
								<input type="hidden" name="id_cliente" value="" />
								<input type="submit" value="Cadastrar" class="btn btn-verde m-auto">
						</form>
					</div>
				</div>
				</section>
				</div>
				</div>
				</div>
